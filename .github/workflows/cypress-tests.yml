name: Cypress Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
      NODE_ENV: test
      PORT: 3001
      VITE_API_URL: http://localhost:3001

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run seed
      - name: Start app
        run: |
          npm run dev &
          for i in {1..30}; do curl -f http://localhost:3001/api/health && curl -f http://localhost:5173 && break || sleep 2; done
      - uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
          browser: chrome
          headless: true
        env:
          CYPRESS_baseUrl: http://localhost:5173
      - if: always()
        run: npm run test:merge-reports || true
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/reports/screenshots
          retention-days: 7
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/reports/videos
            cypress/reports/html
            cypress/reports/*.json
          retention-days: 30
      - if: always()
        run: pkill -f "node.*dev|vite" || true

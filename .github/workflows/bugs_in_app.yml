name: Bugs in App via Playwright

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
     JWT_SECRET: ${{ secrets.JWT_SECRET_CI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start backend & frontend
        run: |
          npm run dev > app.log 2>&1 &
          echo "App started"

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      - name: Install Playwright deps
        run: npm ci
        working-directory: playwright

      - name: Genuine Bug Playwright Fails
        run: npx playwright test --grep @bugs --workers=1
        working-directory: playwright

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            playwright/test-results
            playwright/test-setup.log
            playwright/playwright-report